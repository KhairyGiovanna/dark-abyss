        .form-control:focus {

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <h1 class="navbar-brand text-danger">
                <i class="bi bi-tropical-storm"></i> DARK ABYSS
            </h1>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
                <span class="navbar-toggler-icon"></span>

    <!-- HERO -->
    <section class="bg-dark text-center p-5">
        <div class="container">
            <h1>CONTACT <span class="text-danger">DARK ABYSS</span></h1>
            <p class="lead">If you dare to reach us.</p>
        </div>
    </section>

    <!-- CONTACT CONTENT -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">

                <div class="contact-box p-4 shadow">
                    <h4 class="text-center text-danger mb-4">
                        <i class="bi bi-envelope-fill"></i> Send Your Message
                    </h4>

                    <form>
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control" placeholder="your name" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" placeholder="your@email.com" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Message</label>
                            <textarea class="form-control" rows="4" placeholder="say what you want..."
                                required></textarea>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-danger">
                                <i class="bi bi-send-fill"></i> Send to the Abyss
                            </button>
                        </div>
                    </form>

                </div>

            </div>
        </div>
    </div>
